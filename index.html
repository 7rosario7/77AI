<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>77AI Chat</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <!-- HEADER -->
  <header>
    <button id="new-chat-btn">+ New Chat</button>
    <div id="sessions-dropdown" class="dropdown hidden"></div>
    <button id="logout-btn">Log Out</button>
  </header>

  <!-- LOGIN FORM -->
  <div id="login-div" class="centered">
    <form id="login-form">
      <input id="username" placeholder="Username" required />
      <input id="password" type="password" placeholder="Password" required />
      <button type="submit">Log In</button>
      <button id="signup-btn" type="button">Sign Up</button>
    </form>
  </div>

  <!-- CHAT AREA -->
  <div id="chat-div" class="hidden">
    <div id="chat-box"></div>
    <div id="input-area">
      <input id="prompt-input" placeholder="Type your messageâ€¦" />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
