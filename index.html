<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>77 AI Chat</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <header>
    <button id="new-chat">+ New Chat</button>

    <!-- session picker -->
    <select id="session-select" style="display:none;"></select>

    <!-- rename / delete -->
    <button id="rename-btn" style="display:none;">âœŽ Rename</button>
    <button id="delete-btn" style="display:none;">ðŸ—‘ Delete Chat</button>

    <button id="clear-btn" style="display:none;">Clear</button>
    <button id="logout-btn" style="display:none;">Log Out</button>

    <h1>77 AI Chat</h1>
  </header>

  <!-- AUTH -->
  <div id="auth-container">
    <div id="tabs">
      <button id="show-login" class="active">Log In</button>
      <button id="show-signup">Sign Up</button>
    </div>
    <form id="login-form">
      <input id="login-username" placeholder="Username" />
      <input id="login-password" type="password" placeholder="Password" />
      <button type="button" id="login-btn">Log In</button>
    </form>
    <form id="signup-form" style="display:none;">
      <input id="signup-username" placeholder="Username" />
      <input id="signup-password" type="password" placeholder="Password" />
      <button type="button" id="signup-btn">Sign Up</button>
    </form>
  </div>

  <!-- APP -->
  <div id="app-container" style="display:none;">
    <div id="chat-box"></div>
    <div id="input-row">
      <textarea id="prompt" placeholder="Speak your truth into the void..."></textarea>
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
