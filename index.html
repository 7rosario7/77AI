<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>77 AI Chat</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <header>
    <button id="new-chat">+ New Chat</button>
    <select id="session-list" hidden></select>
    <h1>77 AI Chat</h1>
    <div id="toolbar">
      <button id="clear-btn">Clear</button>
      <button id="logout-btn">Log Out</button>
    </div>
  </header>

  <main id="main-area">
    <div id="auth-panel">
      <div id="login-box">
        <h2>Log In</h2>
        <input id="login-user" placeholder="Username">
        <input id="login-pass" type="password" placeholder="Password">
        <button id="login-btn">Log In</button>
        <p>Don't have an account? <a href="#" id="to-signup">Sign Up</a></p>
      </div>
      <div id="signup-box" hidden>
        <h2>Sign Up</h2>
        <input id="signup-user" placeholder="Username">
        <input id="signup-pass" type="password" placeholder="Password">
        <button id="signup-btn">Sign Up</button>
        <p>Already have one? <a href="#" id="to-login">Log In</a></p>
      </div>
    </div>

    <div id="chat-panel" hidden>
      <div id="chat-box"></div>
      <div id="input-area">
        <textarea id="prompt"></textarea>
        <button id="send-btn">Send</button>
      </div>
    </div>
  </main>

  <script src="/static/script.js"></script>
</body>
</html>
