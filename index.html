<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>77 AI Chat</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <header>
    <h1>77 AI Chat</h1>
    <div id="top-controls">
      <button id="login-btn">Log In / Sign Up</button>
      <button id="logout-btn" style="display:none">Log Out</button>
    </div>
  </header>

  <main>
    <!-- LOGIN / SIGNUP FORM -->
    <section id="auth-section" style="display:none">
      <h2>Please log in or sign up</h2>
      <form id="auth-form">
        <input id="username" placeholder="Username" required />
        <input id="password" type="password" placeholder="Password" required />
        <div>
          <button id="do-login" type="button">Log In</button>
          <button id="do-signup" type="button">Sign Up</button>
        </div>
      </form>
      <div id="auth-msg"></div>
    </section>

    <!-- CHAT UI -->
    <section id="chat-section" style="display:none">
      <aside id="sessions">
        <h2>Chats</h2>
        <ul id="session-list"></ul>
        <input id="new-session-title" placeholder="+ New chat title" />
        <button id="create-session">+ New Chat</button>
      </aside>
      <article id="chat-window">
        <div id="messages"></div>
        <div id="input-row">
          <input id="prompt" placeholder="Speak your truthâ€¦" />
          <button id="send-btn">Send</button>
        </div>
      </article>
    </section>
  </main>

  <script src="/static/script.js"></script>
</body>
</html>
