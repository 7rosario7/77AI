<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>77 AI Chat</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <header>
    <button id="new-chat">+ New Chat</button>
    <h1>77 AI Chat</h1>
    <button id="clear-btn">Clear</button>
    <button id="logout-btn">Log Out</button>
  </header>

  <!-- AUTH PANEL (visible by default) -->
  <div id="auth-panel">
    <div id="login-box">
      <h2>Log In</h2>
      <input id="login-username" placeholder="Username" />
      <input id="login-password" type="password" placeholder="Password" />
      <button id="login-btn">Log In</button>
      <p>Don't have an account? <a id="to-signup" href="#">Sign Up</a></p>
    </div>
    <div id="signup-box">
      <h2>Sign Up</h2>
      <input id="signup-username" placeholder="Username" />
      <input id="signup-password" type="password" placeholder="Password" />
      <button id="signup-btn">Sign Up</button>
      <p>Already have an account? <a id="to-login" href="#">Log In</a></p>
    </div>
  </div>

  <!-- CHAT PANEL (hidden until auth succeeds) -->
  <div id="chat-panel" hidden>
    <div id="session-dropdown">
      <select id="sessions-select"></select>
    </div>
    <div id="chat-box"></div>
    <div id="input-area">
      <textarea id="prompt" placeholder="Speak your truth into the void..."></textarea>
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
