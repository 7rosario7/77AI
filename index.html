<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>77 AI Chat</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <header>
    <button id="new-chat">+ New Chat</button>
    <h1>77 AI Chat</h1>
    <button id="logout-btn">Log Out</button>
  </header>

  <!-- full‐screen login/signup overlay -->
  <div id="auth-screen" class="overlay">
    <form id="auth-form">
      <h2 id="auth-title">Log In</h2>
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" id="auth-submit">Log In</button>
      <p id="toggle-auth">
        <span id="alt-action">Don't have an account?</span>
        <button type="button" id="toggle-btn">Sign Up</button>
      </p>
    </form>
  </div>

  <!-- chat pane (hidden initially) -->
  <div id="chat-screen">
    <ul id="messages"></ul>
    <form id="message-form">
      <input type="text" id="message-input" placeholder="Type your message…" autocomplete="off" />
      <button type="submit">Send</button>
    </form>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
