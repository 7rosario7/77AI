<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>77 AI Chat</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <!-- Top nav: hidden until after auth -->
  <header id="top-nav" class="hidden">
    <button id="new-chat-btn">+ New Chat</button>
    <select id="session-list"></select>
    <h1>77 AI Chat</h1>
    <div>
      <button id="clear-btn">Clear</button>
      <button id="logout-btn">Log Out</button>
    </div>
  </header>

  <main>
    <!-- AUTH forms -->
    <section id="auth-container">
      <form id="login-form">
        <h2>Log In</h2>
        <input id="login-username" placeholder="Username" required />
        <input id="login-password" type="password" placeholder="Password" required />
        <button type="submit" class="primary">Log In</button>
        <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
      </form>
      <form id="signup-form" class="hidden">
        <h2>Sign Up</h2>
        <input id="signup-username" placeholder="Username" required />
        <input id="signup-password" type="password" placeholder="Password" required />
        <button type="submit" class="primary">Sign Up</button>
        <p>Already have an account? <a href="#" id="show-login">Log In</a></p>
      </form>
    </section>

    <!-- CHAT window -->
    <section id="chat-container" class="hidden">
      <div id="chat-window">
        <p id="status">New chat started.</p>
      </div>
    </section>
  </main>

  <!-- INPUT bar -->
  <footer id="input-bar" class="hidden">
    <textarea id="user-input" placeholder="Type your messageâ€¦" rows="1"></textarea>
    <button id="send-btn" class="primary">Send</button>
  </footer>

  <script src="/static/script.js"></script>
</body>
</html>
