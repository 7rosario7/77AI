<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>77 AI Chat</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <header>
    <button id="new-chat-btn">+ New Chat</button>
    <h1>77 AI Chat</h1>
    <nav id="chat-nav">
      <button id="clear-btn">Clear</button>
      <button id="logout-btn">Log Out</button>
    </nav>
  </header>

  <!-- AUTH VIEW -->
  <main id="auth-view">
    <div id="auth-box">
      <h2 id="auth-title">Log In</h2>
      <form id="auth-form">
        <input id="user-field"    name="username" placeholder="Username" required />
        <input id="pass-field"    type="password" name="password" placeholder="Password" required />
        <button id="auth-submit"  type="submit">Log In</button>
      </form>
      <p id="toggle-text">
        Don't have an account? <a href="#" id="toggle-link">Sign Up</a>
      </p>
    </div>
  </main>

  <!-- CHAT VIEW -->
  <main id="chat-view">
    <section id="sessions-panel">
      <ul id="sessions-list"></ul>
    </section>
    <section id="chat-panel">
      <div id="chat-window"></div>
      <div id="input-container">
        <input id="user-input" placeholder="Type your messageâ€¦" />
        <button id="send-btn">Send</button>
      </div>
    </section>
  </main>

  <script src="/static/script.js"></script>
</body>
</html>
