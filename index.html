<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>77 AI Chat</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <header>
    <button id="new-chat-btn" class="hidden">+ New Chat</button>
    <h1>77 AI Chat</h1>
    <div id="auth-buttons">
      <button id="login-top">Log In</button>
      <button id="signup-top">Sign Up</button>
    </div>
    <div id="session-controls" class="hidden">
      <button id="clear-btn">Clear</button>
      <button id="logout-btn">Log Out</button>
    </div>
  </header>

  <main>
    <section id="chat-container" class="hidden">
      <div id="chat-window"></div>
      <form id="message-form">
        <input id="message-input" placeholder="Type your messageâ€¦" autocomplete="off" />
        <button type="submit">Send</button>
      </form>
    </section>

    <section id="auth-container" class="hidden">
      <div id="login-box" class="auth-box hidden">
        <h2>Log In</h2>
        <form id="login-form">
          <input id="login-user" placeholder="Username" required />
          <input id="login-pass" type="password" placeholder="Password" required />
          <button type="submit" class="big-btn">Log In</button>
        </form>
        <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
      </div>
      <div id="signup-box" class="auth-box hidden">
        <h2>Sign Up</h2>
        <form id="signup-form">
          <input id="signup-user" placeholder="Username" required />
          <input id="signup-pass" type="password" placeholder="Password" required />
          <button type="submit" class="big-btn">Sign Up</button>
        </form>
        <p>Already have an account? <a href="#" id="show-login">Log In</a></p>
      </div>
    </section>
  </main>

  <script src="/static/script.js"></script>
</body>
</html>
