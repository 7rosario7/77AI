<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>77 AI Chat</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <header id="top-bar">
    <button id="new-chat-btn" class="hidden">+ New Chat</button>
    <h1>77 AI Chat</h1>
    <div id="user-controls">
      <button id="clear-btn" class="hidden">Clear</button>
      <button id="logout-btn" class="hidden">Log Out</button>
    </div>
  </header>

  <main>
    <!-- Login Form -->
    <section id="auth-section">
      <div id="login-card" class="auth-card hidden">
        <h2>Log In</h2>
        <form id="login-form">
          <input type="text" id="login-username" placeholder="Username" required />
          <input type="password" id="login-password" placeholder="Password" required />
          <button type="submit">Log In</button>
        </form>
        <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
      </div>

      <div id="signup-card" class="auth-card hidden">
        <h2>Sign Up</h2>
        <form id="signup-form">
          <input type="text" id="signup-username" placeholder="Username" required />
          <input type="password" id="signup-password" placeholder="Password" required />
          <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="#" id="show-login">Log In</a></p>
      </div>
    </section>

    <!-- Chat Area -->
    <section id="chat-section" class="hidden">
      <div id="chat-window"></div>
      <div id="input-area">
        <input type="text" id="user-input" placeholder="Type your messageâ€¦" />
        <button id="send-btn">Send</button>
      </div>
    </section>
  </main>

  <script src="/static/script.js"></script>
</body>
</html>
